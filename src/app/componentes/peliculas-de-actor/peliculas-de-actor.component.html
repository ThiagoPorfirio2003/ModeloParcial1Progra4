<ul class="scroll_ul">
  <li *ngFor="let pelicula of peliculasAMostrar">
    <ul class="list-group">
        <li class="list-group-item list-group-item-primary">NOMBRE: {{pelicula.nombre}}</li>
        <li class="list-group-item list-group-item-secondary">Genero: {{pelicula.tipo}}</li>
        <li class="list-group-item list-group-item-primary">Estreno: {{pelicula.fechaEstreno}}</li>
        <li class="list-group-item list-group-item-secondary">Cantidad de publico: {{pelicula.cantidadPublico}}</li>
        <li class="list-group-item list-group-item-primary">Foto: <img src={{pelicula.urlFoto}} alt="40px" width="40px"></li>
    </ul>
  </li>
</ul>
